<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-dark bg-secondary">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="">Awards</a>
      </div>
      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search project" name="search_results">
            <div class="input-group-btn">
              <button class="btn btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i>Search</button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->

      <div class="col-sm-6 col-md-6">
        {% if user.is_authenticated %}
        <ul>
          <li class="nav-item">
            <a class="nav-link" href="/post"> Add Post</a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
              aria-expanded="false">Account
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="/profile/{{user.username}}">Profile</a>
              </li>
              <li>
                <a href="/logout">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
        {% else %}
        <ul class="list-inline" style="float: right;">
          <li class="list-inline-item">
            <a style="font-weight: 900; color:#079EF9; font-size:25px" class='btn btn-default'
              href="/accounts/login">Login</a>
          </li>
          <li class="list-inline-item">
            <a style="font-weight: 900; color:#079EF9; font-size:25px" class='btn btn-outline'
              href="/accounts/register">Register</a>
          </li>
        </ul>

        {% endif %}
      </div>


    </div>
  </nav>
</body>

</html>
